<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes | HTML, CSS, JavaScript</title>

    <!-- Favicon start -->
    <link rel="icon" type="image/svg" href="images/heart-solid.svg" class="">
    <!-- Favicon end -->
    
    <!-- FontAwesome CDN start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" class="">
    <!-- FontAwesome CDN end -->

    <!-- Google Font CDN for Roboto start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Google Font CDN for Roboto end -->

    <link rel="stylesheet" href="style.css" class="">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">The death of truth is the ultimate victory of evil. When truth leaves us... we become vulnerable to the appetite of whatever monster screams the loudest.</span>
         </div>
         <!-- Author -->
          <div class="quote-author">
            <span id="author">Mon Mothma</span>
          </div>
          <!-- Buttons -->
           <div class="button-container">
                <button class="blue-sky" id="blue-sky" title="Post on Blue Sky!"><i class="fa-brands fa-bluesky"></i></button>
                <button id="new-quote">New Quote</button>
           </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
